<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>나는 아픈건 딱 질색이니까</title>
        <link rel="stylesheet" type="text/css" th:href="@{/css/business_login.css}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id = "login_page">
            <div id="login_top">
                <span  id ="name"><a href="/mainpage">나는 아픈건 딱 질색이니까</a></span>
            </div>
            <div id="login_box">
                <form>
                    <span id="login_logo">사업자회원 로그인<br><br></span>
                    <span class="ID">아이디<br></span>
                    <input class="input" type="text" placeholder="아이디를 입력해 주세요"/><br/>
                    <span class="PW">비밀번호<br></span>
                    <input class="input" type="password" placeholder="비밀번호를 입력해 주세요"/><br/>

                    <span class="submit"><input class="login" type="submit" value="로그인"></span>
                </form>
            </div>     
        </div>
        <script src="./로그인화면.js"></script>
    </body>
</html>
