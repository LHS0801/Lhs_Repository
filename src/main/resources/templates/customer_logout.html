
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>나는 아픈 건 딱 질색이니까</title>
  <link rel="stylesheet" th:href="@{/css/customer_logout.css}"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale+1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
<div id = "logout_page">
  <div id ="logout_top">
    <span  id ="name"><a href="mainpage">나는 아픈건 딱 질색이니까</a></span>
  </div>
  <div id ="logout_bottom">
    <div class="subject_list">
      <ul>
        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="#">내과</a></li>
        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="#">신경과</a></li>
        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="#">정형외과</a></li>
        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="#">안과</a></li>
        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="#">이비인후과</a></li>
        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="#">피부과</a></li>
        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="#">치과</a></li>
      </ul>
    </div>
    <div id ="find_page">
      <form id="search_box" action="" method="get">
        <input class="search_text" type="text" name="" placeholder="병원 검색">
        <button class="search_btn" type="submit">
          <img id="search_img" src="/img/search.png" alt="">
        </button>
      </form>
      <div id="menubar">
        <span id="location"><img class="pin_1" src="./img/pin.png" alt="">어방동</span>
        <span id="close">가까운 순<img class="dropdown" src="./img/dropdown.png" alt=""></span>
        <span id="wait">대기순번 적은순</span>
        <span id="on">영업중</span>
        <span id="night">야간진료</span>
      </div>
      <div id="hospital_view">
        <div class="hospital" th:each="hospital : ${hospitals}" th:onclick="|location.href='/hospital_info/${hospital.id}'|">
          <span class="hospital_name" th:text="${hospital.name}">병원 이름</span><br><br>
          <span class="hospital_on_off">영업중</span><br>
          <span class="waiting">현재 대기인원 : 0명</span><br>
          <img class="pin" src="/img/pin.png" alt="">
          <span class="hospital_address" th:text="${hospital.address}">병원 주소</span>
        </div>
      </div>
    </div>
    <div id="logout_right">
      <span onclick="location.href='/customer_logout'">로그아웃</span>
    </div>
  </div>
</div>
<script src="/customer_logout.js"></script>
</body>
</html>
