
<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>나는 아픈건 딱 질색이니까</title>
        <link rel="stylesheet" th:href="@{/css/hospital_info.css}"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap" rel="stylesheet">
        <meta name="viewport" content="width=device-width, initial-scale+1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=930dfec89d16a7fe8648315706914584"></script>
        <style>
            #map {
                width: 500px;
                height: 400px;
            }
        </style>
    </head>
    <body>
        <div id = "main_page"> 
            <div id ="main_top">
                <span  id ="name"><a href="mainpage">나는 아픈 건 딱 질색이니까</a></span>
            </div>
            <div id ="main_bottom">
                <div class="subject_list">
                    <ul>
                        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="/hospitals/category/1">내과</a></li>
                        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="/hospitals/category/2">소아과</a></li>
                        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="/hospitals/category/3">정형외과</a></li>
                        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="/hospitals/category/4">안과</a></li>
                        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="/hospitals/category/5">이비인후과</a></li>
                        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="/hospitals/category/6">피부과</a></li>
                        <li><img class="hos_img" src="/img/hospital.png" alt=""><a href="/hospitals/category/7">치과</a></li>
                    </ul>
                </div>
                <div id ="find_page">
                    <form id="search_box" action="" method="get">
                        <input class="search_text" type="text" name="" placeholder="병원 검색">
                        <button class="search_btn" type="submit">
                            <img id="search_img" src="/img/search.png" alt="">
                        </button>
                    </form>
                    <div class="hospital_n">
                        <span class="hospital_name" th:text="${hospital.name}">병원 이름</span>
                    </div>
                    <div id="hospital_info">
                        <div class="run_time">
                            <span class="time">진료 시간</span><br>
                            <div id="time_bg">
                                <span class="day">월,화,수,목,금</span>
                                <span class="lunch">점심시간</span><br><br>
                                <span class="open">09:00</span>
                                <span class="wave">~</span>
                                <span class="cloes">17:30</span>
                                <span class="lunch_s">12:00</span>
                                <span class="wave">~</span>
                                <span class="lunch_f">13:00</span>
                            </div>    
                        </div>
                        <div class="hospital_location">
                            <span class="location">병원위치</span><br>
                            <div id="location_bg">
                                <span class="address" th:text="${hospital.address}">병원 위치</span>
                                <div id="map" style="width: 100%; height: 400px;"></div>
                            </div>
                        </div>
                        <button id="reserve"  onclick="location.href='/hospital_reserve'" >예약하기</button>
                    </div>
                </div>
                <div id="main_right">
                    <span onclick="location.href='/mainpage_log_1'">로그아웃</span>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            // Thymeleaf로부터 JavaScript 변수에 값 할당
            var latitude = parseFloat([[${hospital.y}]]);
            var longitude = parseFloat([[${hospital.x}]]);
            var hospitalName = '[[${hospital.name}]]';
        </script>
        <script type="text/javascript" th:src="@{/js/hospital_info.js}"></script>
    </body>
</html>
